name: Bug Report
description: File a bug/issue
title: ""
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Before reporting an issue, read the documentation and search existing issues.
  - type: checkboxes
    attributes:
      label: Did you check docs and existing issues?
      description: Make sure you checked all of the below before submitting an issue.
      options:
        - label: I have read the pluginâ€™s docs.
          required: true
        - label: I have searched the existing issues.
          required: true
        - label: I have searched the existing issues of plugins related to this issue.
          required: true
  - type: input
    attributes:
      label: "Neovim version (nvim -v)"
      placeholder: "0.10.2"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. Include any related errors you see in Neovim.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
